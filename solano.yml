:python:
    :python_version: 2.7
    pip_requirements_file: requirements.txt
:user_environment:
    AWS_DATA_PATH: .
    AWS_DEFAULT_REGION: us-east-1
:tests:
  - echo hello
  - ls aws/deploy

:deploy:
    :amazon:
        :app_spec_template: appspec.yml
        :application_name: SimpleApp
        :deploy_mapping:
            - :branch: master
              :action: deploy
              :deployment_group: DemoGroup
              :s3_path: bucket=solano-sds,bundleType=tgz,key=TestApp.tgz
            - :branch: test*
              :action: publish
              :s3_path: bucket=solano-sds,bundleType=tar,key=Test-:branch-:session_id.tar
            - :branch: default_actions
              :action: publish
              :s3_path: bucket=solano-sds,bundleType=zip,key=DefaultActions.zip
