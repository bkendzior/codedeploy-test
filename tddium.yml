:python:
    :python_version: 2.7
    pip_requirements_file: requirements.txt
:user_environment:
    AWS_DATA_PATH: .
    AWS_DEFAULT_REGION: us-east-1
:tests:
  - echo hello
  - ls aws/deploy

:deploy:
    :amazon:
        :application_name: SimpleApp
        :app_spec_template: deploy/appspec.yml
        :deploy_mapping:
            - :branch: default_actions
              :action: publish
              :s3_path: bucket=solano-sds,bundleType=tgz,key=DefaultActions.tgz
