:python:
    :python_version: 2.7
    pip_requirements_file: requirements.txt
:user_environment:
    AWS_DATA_PATH: .
    AWS_DEFAULT_REGION: us-east-1
:tests:
  - echo hello
  - ls aws/sds

:deploy:
    :amazon:
        :app_spec_generator: sds/app_spec_generator
        :application_name: SimpleApp
        :application_generator: sds/sds_application_generator
        :deploy_mapping:
            - :branch: master
              :action: deploy
              :deployment_group: SimpleD
              :s3_path: bucket=solano-sds,bundleType=zip,key=TestApp.zip
            - :branch: deploy_mapping
              :action: publish
              :s3_path: bucket=solano-sds,bundleType=zip,key=DeployMapping.zip
