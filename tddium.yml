python:
    python_version: 2.7
    pip_requirements_file: requirements.txt
user_environment:
    AWS_DATA_PATH: .
    AWS_DEFAULT_REGION: us-east-1
tests:
  - echo hello
  - ls aws/sds

deploy:
    sds:
        app_spec_generator: sds/app_spec_generator
        sds_application_name: SimpleApp
        sds_application_generator: sds/sds_application_generator
        sds_deployment_group: SimpleDG
        s3_path: bucket=solano-sds,bundleType=zip,key=TestApp.zip
